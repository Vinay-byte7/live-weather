<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather forecast</title>
  </head>
  <body>
    <div class="main">
      <div class="box1">
        <div class="location">
          <b>
            <div class="city"></div>
            <div class="state"></div>
            <div class="country"></div>
          </b>
        </div>
        <div class="text">
          <div class="icon"></div>
          <div class="temp">
            <b><div id="num">__</div></b>
            <b id="sym1"><div id="sym">Â°C</div></b>
          </div>
        </div>
        <div class="days">
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
          <div class="day over1">
            <b><div class="date"></div></b>
            <div class="auto"></div>
            <div class="temp1">
              <div class="t"><b>H-_</b></div>
              <div class="t">L-_</div>
            </div>
          </div>
        </div>
        <div class="hours"></div>
      </div>
      <div class="box2">
        <div class="humidity over">
          <div class="heading1"><b>Humidity</b></div>
          <div class="body1">
            <div class="img1"></div>
            <div class="text1">
              <div class="textHum1"></div>
              <!-- <div class="textHum2"><b>%</b></div> -->
            </div>
          </div>
        </div>
        <div class="wind over">
          <div class="main1">
            <div class="heading1"><b>Wind</b></div>
            <div class="img2"></div>
          </div>
          <div class="text2">
            <div class="windspeed">
              <div class="speed">
                <div id="speedNum"><b>_</b></div>
                <div id="speedsym">km/h</div>
              </div>
              <div id="name1">Wind Speed</div>
            </div>
            <div class="winddirection">
              <div class="direction"><b>__</b></div>
              <div id="name2">Wind Direction</div>
            </div>
          </div>
        </div>
        <div class="precipitation over">
          <div class="heading1"><b>Precipitation</b></div>
          <div class="body1">
            <div class="img3"></div>
            <div class="num">
              <div class="numpre">__</div>
              <div class="sympre">mm</div>
            </div>
          </div>
        </div>
        <div class="chance over">
          <div class="heading1"><b>Probability</b></div>
          <div class="body1">
            <div class="img4"></div>
            <div class="num">
              <div class="numpre">__</div>
              <div class="sympre">%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="indicator">
      <div class="img">
        <div class="loader"></div>
        <div class="pic"></div>
      </div>
      <div class="text11">Please wait while fetching your location...</div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
